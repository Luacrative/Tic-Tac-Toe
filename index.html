<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id = "start-screen">
        <div>
            <h1 class = "title">Tic-Tac-Toe</h1>
        </div>
        <div id = "player-select">
            <h2>Select Player</h2>
            
            <div class = "player-option x-color">
                <label for = "player-x"><span>x</span></label>
                <input type = "radio" name = "player-option" id = "player-x">
            </div>

            <div class = "player-option o-color">
                <label for = "player-y"><span>o</span></label>
                <input type = "radio" name = "player-option" id = "player-y">
            </div>
        </div>
    </div>

    <div id = "game">
        <div id = "grid">
            <div class = "cell no-top no-left"></div>
            <div class = "cell no-left"></div>
            <div class = "cell no-bot no-left"></div>
            <div class = "cell no-top"></div>
            <div class = "cell"></div>
            <div class = "cell no-bot"></div>
            <div class = "cell no-top no-right"></div>
            <div class = "cell no-right"></div>
            <div class = "cell no-bot no-right"></div>
        </div>
    </div>
</body>
</html>
