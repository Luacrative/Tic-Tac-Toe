<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script type = "module" src = "scripts/main.js" defer></script>
    <link rel = "icon" type = "image/x-icon" href = "assets/favicon.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id = "menu">
        <div>
            <h1 class = "title">Tic-Tac-Toe</h1>
        </div>
        
        <div id = "mode-select" class = "center scale-zero">
            <h2>Select Mode</h2>

            <div id = "mode-options">
                <div class = "mode-option" value = "1">Multiplayer</div>
                <div class = "mode-option" value = "2">Singleplayer</div>
            </div>
        </div>

        <div id = "player-select" class = "center">
            <h2>Select Player</h2>
            
            <div class = "player-option x-color">
                <label for = "player-x"><span>x</span></label>
                <input type = "radio" name = "player-option" id = "player-x" value = "x">
            </div>

            <div class = "player-option o-color">
                <label for = "player-o"><span>o</span></label>
                <input type = "radio" name = "player-option" id = "player-o" value = "o">
            </div>
        </div>

        <div id = "board-select" class = "center scale-zero">
            <h2>Select Board</h2>

            <div id = "board-options">
                <div class = "board-option" value = "3">3x3</div>
                <div class = "board-option" value = "4">4x4</div>
                <div class = "board-option" value = "5">5x5</div>
            </div>
        </div>
    </div>

    <div id = "game">
        <h2 id = "turn"><span id = "player-turn" class = "x-color">x</span>'s turn</h2>
        <div id = "board"></div>
    </div>

    <div id = "result-screen" class = "center scale-zero">
        <h2 class = "title">Game Over</h2>
        <h2><span id = "winner">x</span> wins!</h2>
        <button id = "play-again">Play again</button>
    </div>

    <footer>
        <a href = "https://github.com/Luacrative/Tic-Tac-Toe" target = "_blank">
            <img class = "small" src = "assets/github.png">
            <p>Luacrative</p>
        </a>
    </footer>
</body>
</html>
